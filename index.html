<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- META DATOS -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- FUENTES / TEXTO -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bangers&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />

		<!-- LINK HOJA DE ESTILOS -->
		<link rel="stylesheet" href="css/slider.css" />
		<link rel="stylesheet" href="css/style.css" />

    <!-- TITULO PAGINA -->
    <title>Algoritmo de Rotación</title>
  </head>
  <body>
    <header>
      <div class="title border_maker">
        <h1 class="comic_font">回転 Algoritmo De Rotación</h1>
      </div>
      <div class="icon separator">
        <h3>回転アルゴリズム</h3>
        <p>Emm - Mary - Gabo</p>
      </div>
    </header>

    <main>
      <article class="input-container border_maker">
        <div class="group points">
          <h2 class="comic_font">Puntos</h2>
          <p>(x,y)</p>
        </div>
        <div class="group">
          <input
            class="input"
            id="inputCoordinate"
            name="text"
            type="text"
            placeholder="Ingrese sus coordenadas..."
          />

          <button
            class="brutalist-button graphicateButton"
            id="graphicateButton"
          >
            <div class="button-text">
              <span>Realizar / </span>
              <span>GRÁFICA</span>
            </div>
          </button>
        </div>

        <div class="separator knob">
        <div class="slider">
				<input
					id="c-rng"
					type="range"
					class="c-rng"
					min="0"
					max="360"
					step="1"
					value="45"
					data-range="circular"
					data-modifier="c-rng--darkcyan" />
			</div>
        </div>
      </article>

      <article class="border_maker">
        <div class="coordinatesContainer">
          <h2>Coordenadas ingresadas</h2>
          <ul class="listContainer"></ul>
        </div>
      </article>
    </main>

    <figure>
      <!-- aqui la grafica  -->
      <div class="imageContainer"></div>
    </figure>

		<script type="module" src="main.js"></script>
		<script src="modules/slider.js"></script>
	</body>
</html>
